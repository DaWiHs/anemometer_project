  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="entireframework.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"

    <div class="container title">
      <h2>pomiar wiatru - NodeMCU ESP8266</h2>

    <div class="container">
      <div class="flex-left-right">
        <div class="card">
          <span class="header">PRĘDKOŚĆ</span>
          <span class="current-reading">
            <span id="wind-speed">16</span> 
            <span class="units">km/h</span>
          </span>
        </div>
        <div class="card">
          <span class="header">KIERUNEK</span>
          <span class="current-reading">N-E</span>
        </div>
      </div>
      <div class="hero">
        <div class="chart-container">
          <canvas id="myChart" width="1000" height="600"></canvas>
        </div>
      </div>
    </div>
